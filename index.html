<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador De Senhas</title>

    <link rel="" href="" type="" />

    <!-- Estilo da fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <link
      rel="shortcut icon"
      href="img/favicon-32x32.png"
      type="image/x-icon"
    />

    <!-- Scripts -->
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <!-- Conteiner que emgloba tudo -->
    <div id="register-conteiner">
      <!-- Cabeçalho -->
      <div id="register-banner">
        <div id="banner-layer">
          <h1>Seja bem-vindo</h1>
        </div>
      </div>

      <!-- Parte de registros -->
      <div id="register-form">
        <h2>Crie uma conta:</h2>
        <p>Registre-se para usar todas as funcionalidades do sistema</p>
        <div class="form-control">
          <label for="name">Nome</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Digite o seu nome"
          />
        </div>
        <div class="form-control">
          <label for="email">E-mail</label>
          <input
            type="email"
            name="name"
            id="email"
            placeholder="Digite o seu e-mail"
          />
        </div>
        <div class="form-control">
          <label for="password">Senha</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Digite a sua senha"
          />
        </div>

        <!-- Sugestiona ajuda para o usuário criar a sua senha -->
        <p>
          Quer ajuda para criar uma senha segura?
          <span id="open-generate-password"> Clique aqui.</span>
        </p>

        <!-- Opções de geração de senha -->
        <div id="generate-options" class="hide">
          <p>Selecione as opções que você deseja</p>
          <div class="form-control">
            <label for="length">Quantidade de caracteres:</label>
            <input
              type="number"
              id="length"
              name="length"
              value="10"
              min="6"
              max="15"
            />
          </div>
          <div class="form-control">
            <label for="letters">Letras:</label>
            <input type="checkbox" id="letters" name="letters" />
          </div>
          <div class="form-control">
            <label for="numbers">Números:</label>
            <input type="checkbox" id="numbers" name="numbers" />
          </div>
          <div class="form-control">
            <label for="symbols">Símbolos:</label>
            <input type="checkbox" id="symbols" name="symbols" />
          </div>
          <button id="generate-password">Gerar senha</button>
        </div>

        <!-- Senha gerada -->
        <div id="generated-password">
          <p>Aqui está a sua senha gerada</p>
          <h4></h4>
          <button id="copy-password">Copiar</button>
        </div>

        <!-- Confirmar a senha -->
        <div class="form-control">
          <label for="confirmpassword">Confirme a sua senha</label>
          <input
            type="password"
            name="confirmpassword"
            id="confirmpassword"
            confirmpassword
            placeholder="Confirme a sua senha"
          />
        </div>
        <input type="submit" value="Cadastrar" />
      </div>
    </div>
  </body>
</html>
